<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AngularJs</title>
  <link rel="stylesheet" href="lib/normalize-css/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="AppController">
	
	<header>
		<input class="search-box" type="text" ng-model="query" ng-keydown="$event.which === 13 && search()">
		<button class="search-button" ng-click="search()">ara!</button>
	</header>
	
	<section class="container">
		<ul class="movie-list">
			<li ng-repeat="movie in movies.Search">
				<img ng-if="movie.Poster != 'N/A'" ng-src="{{movie.Poster}}" />
				<img ng-if="movie.Poster == 'N/A'" src="img/not-found.png" />
				<h2>{{ movie.Title }}</h2>
			</li>
		</ul>
		<h2 class="not-found" ng-if="movies.Response == 'False'">Sonuç Bulunamadı.</h2>
	</section>

  <script src="lib/angular/angular.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
